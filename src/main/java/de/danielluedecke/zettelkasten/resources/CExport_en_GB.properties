bibtexInformationMsg=<html>This option is used to create a target BibTeX file in addition to the exported data file.<br>All references in the exported data file are saved in BibTex format to this BibTeX file.<br><br>Only notes that contain author values with bibkeys will be used.<br><br>To do this, you have to open a BibTeX file where the Zettelkasten can import the related BibTex entries.<br><br>This option creates a <b>new file</b> that has the same file name as the exported data file,<br>with the file extension <b>.bib</b>.<br><br>Please do as follows:<br>1. Select the import format.<br>2. Select an existing input BibTeX file.<br><br>The new target BibTeX arcfilehive is created when the export operation is carried out.</html>
