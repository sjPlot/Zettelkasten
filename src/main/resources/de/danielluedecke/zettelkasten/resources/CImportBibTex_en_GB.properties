msgConfirmUpdateEntry=<html>The author values from the BibTex-file will be imported now.<br><br>If any of the imported author values already exists in the data file, the <i>old</i> author value<br>in the data file will be replaced by the <i>new</i> value from the BibTex-file.<br><br>Furthermore, if you did automatically create new notes from BibTex-abstracts, you can<br>now decide how to proceed with any updated abstracts or annotations from the<br>BibTex-file that do already exist in the data file.<br><br>According to the <b>already existing notes in the data file</b>, you can<br>- <b>replace</b> it by the new BibTex-abstract<br>- keep the old note and <b>create a new one</b> from the BibTex-abstract<br>- <b>complement</b> the old note with the updated BibTex-abstract.</html>
